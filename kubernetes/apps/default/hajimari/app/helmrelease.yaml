---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: hajimari
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: hajimari
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    hajimari:
      title: Apps
      darkTheme: espresso
      alwaysTargetBlank: true
      showGreeting: false
      showAppGroups: false
      showAppStatus: false
      showBookmarkGroups: false
      showGlobalBookmarks: false
      showAppUrls: false
      defaultEnable: true
      defaultSearchProvider: Kagi
      namespaceSelector:
        matchNames:
          - default
          - monitoring
        customApps:
        - name: NextDNS
          url: "https://nextdns.com"
          icon: dns
        - name: Shodan
          url: "https://www.shodan.io/dashboard"
          icon: dns
      globalBookmarks:
        - group: Dev
          bookmarks:
            - name: GitHub
              url: "https://github.com"
            - name: CyberChef
              url: "https://gchq.github.io/CyberChef"
        - group: Cloud
          bookmarks:
            - name: Cloudflare
              url: "https://dash.cloudflare.com"
        - group: Kubernetes
          bookmarks:
            - name: Haasie/Onenodethree
              url: "https://github.com/Haasie/onenodethree"
            - name: k8s-at-home-search
              url: "https://whazor.github.io/k8s-at-home-search/"
        - group: Shopping
          bookmarks:
            - name: Gumtree
              url: "https://www.gumtree.com/"

            - name: "Amazon"
              url: "https://amazon.nl/"
        - group: Usefull
          boomarks:
            - name: Books
              url: https://z-lib.is/
      searchProviders:
        - name: Kagi
          token: k
          icon: ci:search
          searchUrl: https://kagi.com/search?q=%s
          url: https://kagi.com/
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          hajimari.io/enable: "false"
        hosts:
          - host: &host "hajimari.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podAnnotations:
      configmap.reloader.stakater.com/reload: hajimari-settings
    persistence:
      data:
        enabled: true
        type: emptyDir
    resources:
      requests:
        cpu: 100m
        memory: 128M
