---
apiVersion: v1
kind: Service
metadata:
  name: &app truenas
  namespace: networking
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ExternalName
  externalName: "192.168.1.5"
  ports:
    - name: https
      port: &port 443
      protocol: TCP
      targetPort: *port
  dnsPolicy: "None"
  dnsConfig:
    nameservers:
    - 169.254.20.10
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app truenas
  namespace: networking
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    hajimari.io/enable: "true"
    hajimari.io/icon: "linux"
spec:
  ingressClassName: internal
  rules:
    - host: &host "truenas.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 443
  tls:
    - hosts:
        - *host
      secretName: "truenas-tls"
